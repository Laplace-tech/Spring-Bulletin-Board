<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container my-3">


	<!-- 질문 제목 -->
	<h2 class="border-bottom py-2" th:text="${article.title}"></h2>

	<div class="card my-3">
		<div class="card-body">

			<!-- 질문 본문 -->
			<div class="card-text" style="white-space: pre-line;" th:text="${article.content}"></div>

			<!-- 작성자 정보 및 작성 시간 -->
			<div class="d-flex justify-content-end">

				<!-- 수정 시간 -->
				<div th:if="${article.lastModifiedDate != null}" class="badge bg-light text-dark p-2 text-start mx-3">
					<div class="mb-2">modified at</div>
					<div th:text="${#temporals.format(article.lastModifiedDate, 'yyyy-MM-dd HH:mm')}"></div>
				</div>

				<div class="badge bg-light text-dark p-2 text-start">
					<!-- 작성자 이름 : 글쓴이 -->
					<div class="mb-2">
						<span th:if="${article.author != null}" th:text="${article.author}"></span>
					</div>

					<!-- 작성 시간 -->
					<div th:text="${#temporals.format(article.createdDate, 'yyyy-MM-dd HH:mm')}"></div>
				</div>

			</div>

		</div>
	</div>

	<div class="my-3">

		<!-- 질문 수정 -->
		<a th:href="@{|/articles/modify/${article.id}|}" class="btn btn-sm btn-outline-seconday" th:text="수정">
		</a>

		<!-- 질문 삭제 -->
		<!--  버튼을 클릭했을 때 ‘정말로 삭제하시겠습니까?’와 같은 메시지와 함께 별도의 확인 절차를 중간에 끼워 넣기 위해서 -->
		<a href="javascript:void(0);" th:data-uri="@{|/articles/delete/${article.id}|}"
			class="delete btn btn-sm btn-outline-secondary" th:text="삭제">
		</a>

	</div>

	<!-- 답변의 개수 표시 -->
	<h5 class="border-bottom my-3 py-2" th:text="|${#lists.size(article.commentList)}개의 답변이 있습니다.|"></h5>


	<!-- 답변 반복 시작 -->

	<!-- 답변 목록을 하나씩 가져와 반복하여 카드 형식으로 보여줌 -->
	<!-- question.answerList에 있는 각 답변을 반복 -->
	<!-- answer 변수는 각 반복에서의 개별 답변 객체 -->
	<div class="card my-3" th:each="comment : ${article.commentList}">

		<!-- 앵커기능 : 동일한 페이지 내에서 특정 위치로 스크롤 -->
		<a th:id="|comment_${comment.id}|"></a>

		<div class="card-body">

			<!-- 답변 본문 -->
			<div class="card-text" style="white-space: pre-line;" th:text="${comment.content}"></div>

			<!-- 답변 작성자 & 날짜 뱃지 -->
			<div class="d-flex justify-content-end">

				<!-- 수정 날짜 -->
				<div th:if="${comment.lastModifiedDate != null}" class="badge bg-light text-dark p-2 text-start mx-3">
					<div class="mb-2">modified at</div>
					<div th:text="${#temporals.format(comment.lastModifiedDate, 'yyyy-MM-dd HH:mm')}"></div>
				</div>

				<div class="badge bg-light text-dark p-2 text-start">
					<!-- 답변 작성자 -->
					<div class="mb-2">
						<span th:if="${comment.commentor != null}" th:text="${comment.commentor}"></span>
					</div>
					<!-- 답변 날짜 -->
					<div th:text="${#temporals.format(comment.createdDate, 'yyyy-MM-dd HH:mm')}"></div>

				</div>
			</div>

			<div class="my-3">
				<!-- 답변 수정 -->
				<a th:href="@{|/comment/modify/${comment.id}|}" class="btn btn-sm btn-outline-secondary"
					th:text="수정">
				</a>

				<!-- 답변 삭제 -->
				<a href="javascript:void(0);" th:data-uri="@{|/comment/delete/${comment.id}|}" class="delete btn btn-sm btn-outline-secondary" 
					th:text="삭제">
				</a>
			</div>

		</div>
	</div>
	<!-- 답변 반복 끝 -->

	
	<!-- 답변 작성 폼 -->

	<!-- 폼이 제출될 때 요청이 전송될 URL 경로를 정의 / 폼에서 사용할 데이터 객체를 지정 / HTTP POST 요청으로 데이터를 전송 -->
	<form th:action="@{|/comment/create/${article.id}|}" th:object="${commentSubmitForm}" method="post" class="my-3">

		<!-- 폼 에러 처리 -->
		<div th:replace="~{form_errors :: formErrorsFragment}"></div>

		<!-- 로그인한 사용자일 경우 답변 작성 가능 -->
		<textarea th:field="*{content}" class="form-control" rows="10"></textarea>

		<!-- 답변 등록 버튼 -->
		<!-- type="submit": 이 버튼을 클릭하면 폼이 제출 -->
		<input type="submit" value="딥변등록" class="btn btn-primary my-2">

	</form>


</div>

<script layout:fragment="script" type='text/javascript'>

	const delete_elements = document.getElementsByClassName("delete");
	    Array.from(delete_elements).forEach(function (element) {
	        element.addEventListener('click', function () {
	            if (confirm("정말로 삭제할거임?")) {
	                const uri = this.dataset.uri;  // data-uri 속성에서 URI 값을 가져옵니다.
	                
	                fetch(uri, {
	                    method: 'DELETE',  // DELETE 메서드 사용
	                    headers: {
	                        'Content-Type': 'application/json',
	                        'X-CSRF-TOKEN': /* ${_csrf.token} */ ''  // Spring Security에서 사용하는 CSRF 토큰 (필요한 경우)
	                    }
	                })
	                .then(response => {
	                    if (response.ok) {
	                        window.location.href = "/articles";  // 삭제 후 목록 페이지로 리다이렉트
	                    } else {
	                        alert('삭제 실패');
	                    }
	                })
	                .catch(error => console.error('Error:', error));
	            }
	        });
	    });

</script>

</html>
