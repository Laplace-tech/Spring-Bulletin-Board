<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container">
	
    <h5 class="my-3 border-bottom pb-2">답변 수정</h5>

    <!-- 타임리프(Thymeleaf)에서 th:action을 명시하지 않았을 때, 
         기본적으로는 해당 <form> 태그는 현재 페이지의 URL로 POST 요청을 보냄 -->
    <form th:object="${commentSubmitForm}" method="post" th:action="@{/comment/modify/{id}(id=${commentSubmitForm.id})}">
		<!-- <input type="hidden" name="_csrf" value="emgYlP...."/> -->
		
        <!-- PATCH 메서드를 지정하는 hidden 필드 -->
        <input type="hidden" name="_method" value="patch" />

        <div th:replace="~{form_errors :: formErrorsFragment}"></div>

        <div class="mb-3">
            <label for="content" class="form-label">내용</label>
            <textarea th:field="*{content}" class="form-control" rows="10"></textarea>
        </div>

        <input type="submit" value="저장하기" class="btn btn-primary my-2">
    </form>
	
</div>
</html>
