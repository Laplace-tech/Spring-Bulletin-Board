<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container my-3">

	<!-- 에러 메시지가 있을 경우 출력 -->
	<div th:if="${error}" class="alert alert-danger">
		<p th:text="${error}"></p>
	</div>


	<!-- 질문 제목 -->
	<h2 class="border-bottom py-2" th:text="${article.title}"></h2>

	<div class="card my-3">
		<div class="card-body">

			<!-- 질문 본문 -->
			<div class="card-text" style="white-space: pre-line;" th:text="${article.content}"></div>

			<!-- 작성자 정보 및 작성 시간 -->
			<div class="d-flex justify-content-end">

				<!-- 수정 시간 -->
				<div th:if="${article.lastModifiedDate != null}" class="badge bg-light text-dark p-2 text-start mx-3">
					<div class="mb-2">modified at</div>
					<div th:text="${#temporals.format(article.lastModifiedDate, 'yyyy-MM-dd HH:mm')}"></div>
				</div>

				<div class="badge bg-light text-dark p-2 text-start">
					<!-- 작성자 이름 : 글쓴이 -->
					<div class="mb-2">
						<span th:if="${article.author != null}" th:text="${article.author}"></span>
					</div>

					<!-- 작성 시간 -->
					<div th:text="${#temporals.format(article.createdDate, 'yyyy-MM-dd HH:mm')}"></div>
				</div>

			</div>

		</div>
	</div>

	<div class="my-3">
		<!-- 질문 수정 -->
		<a th:href="@{|/articles/modify/${article.id}|}" class="btn btn-sm btn-outline-secondary" th:text="수정"></a>

		<!-- 질문 삭제 -->
		<a href="javascript:void(0);" th:data-uri="@{|/articles/delete/${article.id}|}"
			class="delete-btn btn btn-sm btn-outline-secondary" th:text="삭제"></a>

	</div>

	<!-- 답변의 개수 표시 -->
	<h5 class="border-bottom my-3 py-2" th:text="|${#lists.size(article.commentList)}개의 답변이 있습니다.|"></h5>

	<!-- 답변 반복 시작 -->
	<div class="card my-3" th:each="comment : ${article.commentList}">

		<!-- 앵커기능 : 동일한 페이지 내에서 특정 위치로 스크롤 -->
		<a th:id="|comment_${comment.id}|"></a>

		<div class="card-body">

			<!-- 답변 본문 -->
			<div class="card-text" style="white-space: pre-line;" th:text="${comment.content}"></div>

			<!-- 답변 작성자 & 날짜 뱃지 -->
			<div class="d-flex justify-content-end">

				<!-- 수정 날짜 -->
				<div th:if="${comment.lastModifiedDate != null}" class="badge bg-light text-dark p-2 text-start mx-3">
					<div class="mb-2">modified at</div>
					<div th:text="${#temporals.format(comment.lastModifiedDate, 'yyyy-MM-dd HH:mm')}"></div>
				</div>

				<div class="badge bg-light text-dark p-2 text-start">
					<!-- 답변 작성자 -->
					<div class="mb-2">
						<span th:if="${comment.commentor != null}" th:text="${comment.commentor}"></span>
					</div>
					<!-- 답변 날짜 -->
					<div th:text="${#temporals.format(comment.createdDate, 'yyyy-MM-dd HH:mm')}"></div>
				</div>
			</div>

			<div class="my-3">
				<!-- 답변 수정 -->
				<a th:href="@{|/comment/modify/${comment.id}|}" class="btn btn-sm btn-outline-secondary"
					th:text="수정"></a>

				<!-- 답변 삭제 -->
				<a href="javascript:void(0);" th:data-uri="@{|/comment/delete/${comment.id}|}"
					class="delete-comment-btn btn btn-sm btn-outline-secondary" th:text="삭제"></a>
			</div>

		</div>
	</div>
	<!-- 답변 반복 끝 -->

	<!-- 답변 작성 폼 -->
	<form th:action="@{|/comment/create/${article.id}|}" th:object="${commentSubmitForm}" method="post" class="my-3">

		<!-- 폼 에러 처리 -->
		<div th:replace="~{form_errors :: formErrorsFragment}"></div>

		<!-- 로그인한 사용자일 경우 답변 작성 가능 -->
		<textarea th:field="*{content}" class="form-control" rows="10"></textarea>

		<!-- 답변 등록 버튼 -->
		<input type="submit" value="답변등록" class="btn btn-primary my-2">

	</form>

	<!-- CSRF 토큰 -->
	<meta name="_csrf" th:content="${_csrf.token}" />
	<meta name="_csrf_header" th:content="${_csrf.headerName}" />
</div>

<script layout:fragment="script" type="text/javascript">
	document.addEventListener('DOMContentLoaded', function () {
		const csrfToken = document.querySelector('meta[name="_csrf"]').content;
		const csrfHeader = document.querySelector('meta[name="_csrf_header"]').content;

		// 질문 삭제 버튼
		const deleteArticleButton = document.querySelector('.delete-btn');
		if (deleteArticleButton) {
			deleteArticleButton.addEventListener('click', function () {
				if (confirm("정말로 질문을 삭제하시겠습니까?")) {
					const uri = deleteArticleButton.getAttribute('data-uri');
					fetch(uri, {
						method: 'DELETE',
						headers: {
							'Content-Type': 'application/json',
							[csrfHeader]: csrfToken
						}
					})
						.then(response => {
							if (response.ok) {
								alert("질문이 삭제되었습니다.");
								window.location.href = "/articles";
							} else {
								alert("질문 삭제에 실패했습니다.");
							}
						})
						.catch(error => console.error("Error:", error));
				}
			});
		}

		// 답변 삭제 버튼
		const deleteCommentButtons = document.querySelectorAll('.delete-comment-btn');
		deleteCommentButtons.forEach(function (button) {
			button.addEventListener('click', function () {
				if (confirm("정말로 답변을 삭제하시겠습니까?")) {
					const uri = button.getAttribute('data-uri');
					fetch(uri, {
						method: 'DELETE',
						headers: {
							'Content-Type': 'application/json',
							[csrfHeader]: csrfToken
						}
					})
						.then(response => {
							if (response.ok) {
								alert("답변이 삭제되었습니다.");
								location.reload(); // 페이지 새로고침
							} else {
								alert("답변 삭제에 실패했습니다.");
							}
						})
						.catch(error => console.error("Error:", error));
				}
			});
		});
	});
</script>

</html>
